<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="ejercicios" class="container-fluid">
        <div id="Ejercicio1" class="m-1 p-1 border border-primary">
            <button id="btn1" class="btn btn-primary" type="button">Ejercicio1</button>
        </div>
        <div id="Ejercicio2" class="m-1 p-1 border border-secondary">
            <button id="btn2" class="btn btn-primary" type="button">Ejercicio2</button>
        </div>
        <div id="Ejercicio3" class="m-1 p-1 border border-success">
            <label for="numero1" class="form-label">Número 1: </label>
            <input type="number" class="form-control" id="numero1" aria-describedby="input-number">
            <label for="numero2" class="form-label">Número 2: </label>
            <input type="number" class="form-control" id="numero2" aria-describedby="input-number">
            <button id="btn3" class="btn btn-primary mt-2" type="button">Ejercicio3</button>
        </div>
        <div id="Ejercicio4" class="m-1 p-1 border border-danger">
            <label for="palabra" class="form-label">Palabra: </label>
            <input type="text" class="form-control" id="palabra" aria-describedby="input-text">
            <button id="btn4" class="btn btn-primary mt-2" type="button">Ejercicio4</button>
        </div>
        <div id="Ejercicio5" class="m-1 p-1 border border-warning">
            <button id="btn5" class="btn btn-primary" type="button">Ejercicio5</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" async></script>
</body>
</html>
